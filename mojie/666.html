<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
	<title>666</title>
</head>
<body>
	<div id="app">
		<div id='box' style="width: 200px; height:260px; background:url('1.png')"></div>
		<button>某杰逐渐消失</button>
		<button>跳跳逐渐出现</button>
	</div>
</body>
<script src="jquery.js"></script>
<script>
	$(function(){
		$('button').eq(0).click(function(){
			$('#box').css(
				'background','url("1.png")'
			);
			$('#box').hide(3000);
		});
		$('button').eq(1).click(function(){
			$('#box').css(
				'background','url("2.png")'
			);
			$('#box').show(3000);
		});
	});
</script>
</html>
